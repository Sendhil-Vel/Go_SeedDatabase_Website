<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <!-- Custom Fonts -->
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet"> 

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/metisMenu.min.css" rel="stylesheet">
        <link href="../css/sb-admin-2.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/error.css" rel="stylesheet">

    </head>
    <body>
        <section class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 left full_height_elemnt">
                                <img src="../img/loginLogo.png" alt="" />
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 right full_height_elemnt">
                                User Id : {{.UserInfo.DBId}}
                                <br/>Name : {{.UserInfo.Name}}
                                <br/>Email : {{.UserInfo.Email}}
                                <br/>Token : {{.UserInfo.Token}}
                                <br/>IsActive : {{.UserInfo.IsActive}}
                                <br/>Password : {{.UserInfo.Password}}
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section> 
        <!-- jQuery and Bootstrap Core-->
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jquery.validate.js"></script>
    </body>
</html>
